 <li>
    <div class="task-title">
        <span class="task-title-sp">{{ item }}</span>
        <span class="badge badge-sm label-{{ label }}">{{ status }}</span>
        <div class="pull-right hidden-phone">
            <button class="btn btn-success btn-xs" onclick="completeTask(this);"><i class=" fa fa-check"></i></button>
            <button class="btn btn-primary btn-xs" onclick="updateTask(this);"><i class="fa fa-pencil"></i></button>
            <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
        </div>
    </div>
</li>
